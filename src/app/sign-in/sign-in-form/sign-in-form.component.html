<form fxLayout="column" [formGroup]="signInForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="signInForm.hasError('required', ['email'])">
            Please enter your email address
        </mat-error>
        <mat-error *ngIf="signInForm.hasError('email', ['email'])">
            Invalid email address
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="signInForm.hasError('required', ['password'])">
            Please enter a password
        </mat-error>
    </mat-form-field>
    <div *ngIf="signInForm.hasError('serverResponse')" class="error-msg text-center">
        {{ signInForm.getError('serverResponse') }}
    </div>
    <button type="submit" mat-raised-button color="primary" [disabled]="signInLoading">
        <fc-button-spinner [loading]="signInLoading"></fc-button-spinner>
        <ng-container *ngIf="!signInLoading">
            Sign In
        </ng-container>
    </button>
</form>

<h2 mat-dialog-title>
    Sign in
</h2>
<mat-dialog-content>
    <fc-sign-in-form (signIn)="closeDialog($event)"></fc-sign-in-form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
    <button type="button" mat-stroked-button mat-dialog-close>
        Close
    </button>
</mat-dialog-actions>
